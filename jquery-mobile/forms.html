<!DOCTYPE html>
<html>
<head>
    <title>jQuery Mobile</title>
    <meta name="viewport" content="user-scalable=yes, width=device-width" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
    <script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>
    <style>
        .ui-mobile fieldset {
            margin-top: 10px;
        }
        .ui-mobile fieldset:first-child {
            margin-top: 0px;
        }
    </style>
</head>
<body>
    <div data-role="page" id="start">
        <div data-role="header"><h1>Welcome!</h1></div>
        <div data-role="content">
            <ul data-role="listview" data-inset="true">
                <li><a href="#contact">Contact Form</a></li>
                <li><a href="#toolbar">Toolbar</a></li>
                <li><a href="index.html" rel="external">Back to demo</a></li>
            </ul>
        </div>
    </div>
    <div data-role="page" id="contact">
        <div data-role="header">
            <h1>Contact Form</h1>
            <a data-rel="back" data-icon="arrow-l" data-iconpos="left">Back</a>
        </div>
        <div data-role="content">
            <form>
                <fieldset data-role="controlgroup">
                    <label for="name">What is your name?</label>
                    <input type="text" id="name" name="name" placeholder="Name" />
                </fieldset>
                <fieldset data-role="controlgroup">
                    <label for="email">What is your e-mail address?</label>
                    <input type="email" id="email" name="email" placeholder="E-mail" />
                </fieldset>
                <fieldset data-role="controlgroup">
                    <legend>Would you like us to send you spam?"</legend>
                    <input type="checkbox" id="spam" name="spam" />
                    <label for="spam">Yes, please do!</label>
                </fieldset>
                <fieldset data-role="controlgroup" data-type="horizontal">
                    <legend>What is your interest in us?</legend>
                    <label for="low">Low</label>
                    <input type="radio" id="low" name="interest" />
                    <label for="normal">Normal</label>
                    <input type="radio" id="normal" name="interest" />
                    <label for="high">High</label>
                    <input type="radio" id="high" name="interest" />
                </fieldset>
                <fieldset data-role="controlgroup">
                    <input type="button" id="send" name="send" value="Send" />
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
