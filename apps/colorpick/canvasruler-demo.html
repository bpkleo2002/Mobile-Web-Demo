<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=yes" />
        <title>Testing CanvasRuler.js</title>
        <script src="canvasruler.js"></script>
        <style>
            body {
                margin: 0px;
                font-family: Calibri, sans-serif;
            }
            h1 {
                margin: 0px;
                padding: 10px;
                background-color: #000;
                color: #E0E0E0;
                font-size: 16pt;
            }
            h2 {
                margin: 0px;
                padding: 10px;
                font-size: 14pt;
            }
        </style>
    </head>
    <body>
        <h1 id="title">Testing CanvasRuler.js</h1>
        <h2>Ruler from 0 to 100</h2>
        <canvas id="ruler1"></canvas>
        <canvas id="ruler2"></canvas>
        <canvas id="ruler3"></canvas>

        <script>
            new CanvasRuler("ruler1", {
                from: 0,
                to: 100,
                width: "100%",
                height: 50,
                markCount: 10,
                markThickness: 2,
                backgroundColor: "#D0D0D0"
            });
        </script>
    </body>
</html>
