<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=yes, width=device-width" />
    <title>Counter</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="color-select.js" charset="utf-8"></script>
</head>
<body>
    <div id="color-container">
        <div id="color"></div>
    </div>
    <div id="color-value">
        #000000 rgb(0, 0, 0)
    </div>
    <div class="toolbar">
        <ul class="red">
            <li><div>-1</div></li>
            <li><div>-16</div></li>
            <li><div>+16</div></li>
            <li><div>+1</div></li>
        </ul>
        <ul class="green">
            <li><div>-1</div></li>
            <li><div>-16</div></li>
            <li><div>+16</div></li>
            <li><div>+1</div></li>
        </ul>
        <ul class="blue">
            <li><div>-1</div></li>
            <li><div>-16</div></li>
            <li><div>+16</div></li>
            <li><div>+1</div></li>
        </ul>
        <ul class="all">
            <li><div>-1</div></li>
            <li><div>-16</div></li>
            <li><div>+16</div></li>
            <li><div>+1</div></li>
        </ul>
    </div>
    <h6><a href="../">Back to overview of demos</a></h6>
</body>
