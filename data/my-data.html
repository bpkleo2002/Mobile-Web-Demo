<!DOCTYPE html>
<html>
<head>
    <title>Fetch JSON from my site</title>
    <meta name="viewport" content="user-scalable=yes, width=device-width" />
    <link rel="stylesheet" href="../style.css" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script type="text/javascript">
        function Update() {
            $.ajax({
                url: "my-data.json", 
                dataType: "json",
                success: function(result) {
                    for (var i = 0; i < result.length; i++) {
                        var data = result[i];
                        var html = "<tr><td>" + data.date + "</td><td>" + data.text + "</td><td>" + data.prio + "</td></tr>";
                        $(html).appendTo("#output");
                    }
                },
                error: function(xhr, err, statusText) {
                    alert("Oops! An error has occurred.");
                }
            });
        }
    </script>
</head>
<body>
	<h1>Fetch JSON from my site <a href="index.html">Back</a></h1>
	<dl>
		<dt>Important events</dt>
		<dd>
			<table id="output">
				<tr>
					<th>Date</th>
					<th>Text</th>
					<th>Priority</th>
				</tr>
			</table>
			<p><input type="button" id="update" onclick="Update();" value="Update from my site" /></p>
		</dd>
	</dl>
</body>
</html>
