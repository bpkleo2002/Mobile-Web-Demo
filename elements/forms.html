<!DOCTYPE html>
<html>
<head>
    <title>Form elements safe for mobile</title>
    <meta name="viewport" content="user-scalable=yes, width=device-width" />
    <link rel="stylesheet" href="../style.css" type="text/css" />
</head>
<body>
	<h1>Form elements safe for mobile <a href="index.html">Back</a></h1>
	<form>
	<dl>
		<dt>Input</dt>
		<dd>
			<p>
				<label for="text">Text:</label> <input type="text" id="text" />
			</p>
			<p>
				<label for="check">Check box:</label> <input type="checkbox" id="check" />
			</p>
			<p>
				<label>Radio buttons:</label><br />
				<label for="radio1">Red</label> <input type="radio" id="radio1" name="radio" value="red" />
				<label for="radio2">Green</label> <input type="radio" id="radio2" name="radio" value="green" />
				<label for="radio3">Blue</label> <input type="radio" id="radio3" name="radio" value="blue" />
			</p>
		</dd>
		<dt>Select</dt>
		<dd>
			<p>
				<select id="choose">
					<option>Red</option>
					<option>Green</option>
					<option>Blue</option>
				</select>
			</p>
			<p>
				<select id="choose" size="3">
					<option>Red</option>
					<option>Green</option>
					<option>Blue</option>
					<option>Cyan</option>
					<option>Magenta</option>
					<option>Yellow</option>
				</select>
			</p>
		</dd>
		<dt>Textarea</dt>
		<dd>
			<textarea cols="30" rows="4">This is a longer editable text</textarea>
		</dd>
	</dl>
	</form>
</body>
</html>
