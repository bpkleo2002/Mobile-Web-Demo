<!DOCTYPE html>
<html>
<head>
    <title>Events example</title>
    <meta name="viewport" content="user-scalable=yes, width=device-width" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <style>
        body {
            margin: 0px;
            background-color: #000;
            color: #fff;
            font-family: sans-serif;
        }
        .button {
            margin: 10px 10px 0px 10px;
            padding: 15px;
            font-size: 35px;
            text-align: center;
            border-radius: 10px;
        }
        .half div {
            display: block;
            float: left;
            width: 50%;
        }
        #counter {
            background-color: #e0e0e0;
            color: #000;
        }
        a {
            display: block;
            color: #fff;
            text-decoration: none;
            text-shadow: 2px 2px 1px #000;
        }
        .sub {
            margin-right: 5px;
            background-color: #903030;
            background-image: -moz-linear-gradient(top, #b06060 0%, #903030 100%);
            background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0, #b06060), color-stop(1, #903030));
            border: 1px solid #000;
        }
        .add {
            margin-left: 5px;
            background-color: #309030;
            background-image: -moz-linear-gradient(top, #60b060 0%, #309030 100%);
            background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0, #60b060), color-stop(1, #309030));
        }
        .photo {
            margin-top: 50px;
            margin-bottom: 40px;
            text-align: center;
        }
    </style>
    <script>
        var value = 0;
        function change(ev) {
            var amount = this.id=="subbutton" ? -1:1;
            value += amount;
            $("#counter").html(value);

            var transform = "rotate(" + value + "deg)";
            $(".photo img").css("-moz-transform", transform).css("-webkit-transform", transform).css("-o-transform", transform);
            ev.preventDefault();
        }

        $(function() {
            $(".half a").bind("touchstart mousedown", change);
        });
    </script>
</head>
<body>
    <div id="counter" class="button">0</div>
    <div class="photo">
        <img src="/images/spree.jpg" width="50%" />
    </div>
    <div class="half">
        <div><a id="subbutton" href="#" class="button sub">-1</a></div>
        <div><a id="addbutton" href="#" class="button add">+1</a></div>
    </div>
    <div style="clear: left;"></div>
</body>
</html>
