<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Image sprites</title>
<meta name="viewport" content="user-scalable=yes, width=device-width" />
<link rel="stylesheet" href="../style.css" type="text/css" />
<style>
div {
	display: inline-block;
	vertical-align: middle;
	width: 75px;
	height: 62px;
	background: url(smileys.png) no-repeat;
}
div.image1 {
	background-position: 0px;
}
div.image2 {
	background-position: -75px;
}
div.image3 {
	background-position: -150px;
}
div.image4 {
	background-position: -225px;
}
</style>
</head>
<body>
	<h1>Image sprites <a href="index.html">Back</a></h1>
	<dl>
		<dt>The full image</dt>
		<dd>
			<img src="smileys.png" width="300" height="62" />
		</dd>
		<dt>Same image but separated</dt>
		<dd>
			By using the image <div class="image1"></div> as a background <div class="image2"></div>
			you are able to split <div class="image3"></div> it up and only show parts of it. 
			<div class="image4"></div>This is called sprites.
		</dd>
	</dl>
</body>
</html>
